<!DOCTYPE html>
<html>
<head>
    <title>Iframes</title>
    <style>
        body {
            padding: 20px;
            background-color: #1897ff;
        }
       
        .iframe-section {
            margin-bottom: 40px;
        }
        h2 {
            color:rgb(255, 255, 255)
        }
    </style>
</head>
<body>
<center>

        <div class="iframe-section">
            <h2>CB Website</h2>
            <iframe src="https://colonelby.com" width="300" height="200" style="border:none;"></iframe>
        </div>
        
        <div class="iframe-section">
            <h2>The Coding Train - What is HTML?</h2>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/URSH0QpxKo8?si=gTJMh6Ia1KQSvKeq" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
    </div>
</center>
</body>
</html>
